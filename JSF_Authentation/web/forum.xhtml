<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="style.css"/>
        
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</link>
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</link>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        
        
    </h:head>
    <h:body>
        <h2>Displaying the default data in Complain.com :D</h2>
        <h:form class="forms">
           
            <div>
                <h:dataTable value="#{forumController.showValues()}" var="data" class="table table-striped table-hover">

                    <h:column headerClass="column">
                        <f:facet name='header'>
                            <h:outputText value='Name' />
                        </f:facet>
                        <h:outputText value="#{data.name}, "/>
                    </h:column>

                    <h:column headerClass="column">
                        <f:facet name='header'>
                            <h:outputText value='Message'/>
                        </f:facet>
                        <h:outputText value="#{data.message}"/>
                    </h:column>

                    <h:column headerClass="column">
                        <f:facet name='header'>
                            <h:outputText value='Status'/>
                        </f:facet>
                        <h:outputText value="#{data.status}"/>
                    </h:column>

                    <h:column headerClass="column">
                        <f:facet name='header'>
                            <h:outputText value='Action'/>
                        </f:facet>
                        <h:commandLink action="edit.xhtml" ><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <f:setPropertyActionListener target="#{forumController.editedId}" value="#{data.id}" />
                        </h:commandLink> 
                        <h:commandLink action="#{forumController.initToDelete()}" ><span class="glyphicon glyphicon-trash btn-danger" aria-hidden="true"></span>
                            <f:setPropertyActionListener target="#{forumController.editedId}" value="#{data.id}" />
                        </h:commandLink> 
                    </h:column>
                </h:dataTable>
            </div>    
            
        </h:form>
        <br/>
        <br/>
        <h:form>
            <h2>Add new data</h2>

            <h:outputLabel>input name <h:inputText value="#{forumController.name}" required="true"></h:inputText></h:outputLabel><br/>

            <h:outputLabel>Message <h:inputTextarea value="#{forumController.message}" required="true"></h:inputTextarea></h:outputLabel><br/>

            <h:outputLabel>Status<h:selectBooleanCheckbox value="#{forumController.status}" required="true"></h:selectBooleanCheckbox></h:outputLabel><br/>

            <h:commandButton value="Insert" action="#{forumController.insertData()}"></h:commandButton>
        </h:form>

    </h:body>
</html>
